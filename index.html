<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Square-Off</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon/icon.png">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.anims.js"></script>
    <script type="module" src='square-off.js'> </script>    
    <script src="libraries/cdnjs/p5.dom.min.js" type="text/javascript">

    </script>
  </head>
  <body>
    
    <div class="main">
      
      <div class="row2">

        <div class="score" id=scoreDisplay>

        </div>

        <div id="boardContainer" class="board">

        </div>

        <div id="setupDisplay" class="setup">
  
            <p><strong>Board Size</strong></p><select id="boardSizeSelect"class ="select-64">
              <option value=6>6X6</option>
              <option value=7>7x7</option>
              <option value=8 selected>8X8</option>
              <option value=9>9x9</option>
              <option value=10>10x10</option>
              <option value=11>11x11</option>
              <option value=12>12X12</option>
              <option value=13>13x13</option>
              <option value=14>14x14</option>
              <option value=15>15x15</option>
              <option value=16>16x16</option>

            </select> <br>

            <p><strong># Players</strong></p><select id="numPlayersSelect" class="select-64">
              <option value=1>1</option>
              <option value=2 selected>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
            </select> <br>

            <p><strong>Timer</strong></p><select id="timerSelect" class="select-64">
              <option value=1000 selected>None</option>
              <option value=5>5 Seconds</option>
              <option value=15>15 Seconds</option>
              <option value=30>30 Seconds</option>
              <option value=45>45 Seconds</option>
              <option value=60>1 Minute</option>
            </select> <br> <br> <br>

            <button id = "startButton" class = "start-game" type="button" name="Start Game">Start</button>

            <br>

            <!-- <p id="progressBar" class="progressBar"></p> -->
            
        </div>

      </div>

    </div>

    <script type="module" src='square-off.js'> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
