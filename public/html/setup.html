<!doctype html>

<html lang="en" dir="ltr">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-CGE28W6H33"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-CGE28W6H33");
    </script>
    <script src="../js/setup.js"></script>
    <meta charset="utf-8" />
    <title>Square Off</title>
    <link rel="stylesheet" href="../css/setup.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="icon" href="../styles/icon/icon.png" />
  </head>

  <body>
    <div class="main">
      <div class="header">
        <a href="/html/index.html">
          <h1 class="title">GAME SETTINGS</h1>
        </a>
      </div>

      <div class="select-boxes">
        <h2>Board Size</h2>

        <h2>Timer</h2>
      </div>

      <div class="select-boxes">
        <div>
          <select id="boardSizeSelect" class="select-64">
            <option value="6">6X6</option>
            <option value="7">7x7</option>
            <option value="8" selected>8X8</option>
            <option value="9">9x9</option>
            <option value="10">10x10</option>
            <option value="11">11x11</option>
            <option value="12">12X12</option>
            <option value="13">13x13</option>
            <option value="14">14x14</option>
            <option value="15">15x15</option>
            <option value="16">16x16</option>
          </select>
        </div>

        <div>
          <select id="timerSelect" class="select-64">
            <option value="1000" selected>No Timer</option>
            <option value="5">5 Seconds</option>
            <option value="15">15 Seconds</option>
            <option value="30">30 Seconds</option>
            <option value="45">45 Seconds</option>
            <option value="60">1 Minute</option>
          </select>
        </div>
      </div>

      <h2 class="num-players-select-h2">Players</h2>

      <div class="num-players-select">
        <ul class="num-players">
          <li>
            <input
              type="radio"
              id="2-player"
              name="players"
              checked="checked"
              value="2"
              onclick="displayRadioValue()"
            />
            <label for="2-player">2</label>
          </li>
          <li>
            <input
              type="radio"
              id="3-player"
              name="players"
              value="3"
              onclick="displayRadioValue()"
            />
            <label for="3-player">3</label>
          </li>
          <li>
            <input
              type="radio"
              id="4-player"
              name="players"
              value="4"
              onclick="displayRadioValue()"
            />
            <label for="4-player">4</label>
          </li>
        </ul>
      </div>

      <div class="all-player-inputs" id="all-player-inputs">
        <div class="player-input">
          <input
            id="player-text-1"
            class="player-text"
            type="text"
            name="player-text"
            value="Player1"
          />
          <input
            id="player-color-1"
            class="player-color"
            type="color"
            name="player-color"
            list="presets"
            value="#0583D2"
          />
          <datalist id="presets">
            <option value="#0583D2">Blue</option>
            <option value="#FF3131">Red</option>
            <option value="#50C878">Green</option>
            <option value="#ee8329">Orange</option>
            <option value="#9933ff">Purple</option>
            <option value="#66ffff">Ice</option>
            <option value="#ff99ff">Pink</option>
            <option value="#006600">Forest</option>
            <option value="#990000">Dirt</option>
            <option value="#3333ff">Ghost</option>
          </datalist>
        </div>

        <div class="player-input">
          <input
            id="player-text-2"
            class="player-text"
            type="text"
            name="player-text"
            value="Player2"
          />
          <input
            id="player-color-2"
            class="player-color"
            type="color"
            name="player-color"
            list="presets"
            value="#FF3131"
          />
          <datalist id="presets">
            <option value="#0583D2">Blue</option>
            <option value="#FF3131">Red</option>
            <option value="#50C878">Green</option>
            <option value="#ee8329">Orange</option>
            <option value="#9933ff">Purple</option>
            <option value="#66ffff">Ice</option>
            <option value="#ff99ff">Pink</option>
            <option value="#006600">Forest</option>
            <option value="#990000">Dirt</option>
            <option value="#3333ff">Ghost</option>
          </datalist>
        </div>
      </div>

      <div class="buttons setup-local-start-button">
        <a
          href="/html/game.html"
          id="localPlay"
          onClick="setPlayerInputs()"
          class="start-game"
          type="button"
          name="Play"
        >
          Start
        </a>
      </div>
    </div>
  </body>
</html>
