<!doctype html>

<html lang="en" dir="ltr">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-CGE28W6H33"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-CGE28W6H33");
    </script>
    <script src="/js/auth.js"></script>
    <meta charset="utf-8" />
    <title>Square Off</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="icon" href="../styles/icon/icon.png" />
  </head>

  <body>
    <div class="main">
      <h1 class="title">Square-Off</h1>

      <button class="buttons" id="registerBtn">Register</button>
      <button class="buttons" id="loginBtn">Login</button>

      <!-- Register Modal -->
      <div id="registerModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Register</h2>
          <form id="registerForm">
            <input type="text" id="regUsername" required placeholder="Username">
            <input type="email" id="regEmail" required placeholder="Email">
            <input type="password" id="regPassword" required placeholder="Password">
            <button type="submit">Register</button>
          </form>
        </div>
      </div>

      <!-- Login Modal -->
      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Login</h2>
          <form id="loginForm">
            <input type="email" id="loginEmail" required placeholder="Email or Username">
            <input type="password" id="loginPassword" required placeholder="Password">
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

      <div class="gif-background">
        <img class="gif" src="../styles/gifs/square-off.gif" alt="" />
      </div>

      <div class="buttons">
        <a href="/html/setup.html">
          <button
            id="localPlay"
            class="start-local-game"
            type="button"
            name="Play"
          >
            Local Play
          </button>
        </a>

        <a href="/html/online-setup.html">
          <button
            id="onlinePlay"
            class="start-online-game"
            type="button"
            name="Play"
          >
            Online Play
          </button>
        </a>

        <a href="/html/instructions.html">
          <button id="howToPlay" class="how-to-play">How To Play</button>
        </a>
      </div>
    </div>
  </body>
</html>
