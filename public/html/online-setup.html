    <div class="main">
      <div class="header">

          id="joinRoom"
          onClick="joinRoom()"
          class="join-room"

        </button>
      </div>

      <div class="join-room-input">
        <input
          id="room-input"
          class="room-input"
          type="text"
          name="player-text"
          required
          placeholder="Link or Room ID"
        />
